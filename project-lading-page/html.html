<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input with Button Inside</title>
<style>
  .input-with-button {
    display: flex;
    align-items: center;
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
  }

  .input-field {
    flex: 1;
    border: none;
    padding: 8px;
    outline: none;
  }

  .input-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="input-with-button">
  <input type="text" class="input-field" placeholder="Type something...">
  <button class="input-button">Submit</button>
</div>

</body>
</html>
